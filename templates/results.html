<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Smart Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Recipe Finder</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Recipes with <span class="text-success">{{ ingredients }}</span></h2>

        <div class="row">
            {% for r in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ r['image'] }}" class="card-img-top" alt="{{ r['title'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ r['title'] }}</h5>
                        <form method="POST" action="{{ url_for('save_recipe') }}">
                        <input type="hidden" name="title" value="{{ r.title }}">
                        <input type="hidden" name="image" value="{{ r.image }}">
                        <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary">ğŸ’¾ Save to Favorites</button>
                        </form>
                        <a href="https://spoonacular.com/recipes/{{ r['title'] | replace(' ', '-') }}-{{ r['id'] }}"
                           target="_blank" class="btn btn-primary">
                           View Recipe
                        </a>
                        </div>
                    </div>
                </div>
                

            </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-outline-secondary mt-3">Search Again</a>
    </div>
    <footer class="text-center text-muted mt-5 py-3 fixed-bottom bg-light">
    <small>Â© 2025 Smart Recipe Finder | Built with â¤ï¸ using Flask</small>
    </footer>

</body>
</html>
